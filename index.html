<html>
<head>
    <title>VNA Coding Club, Week 3</title>

    <link href="helpers/styles.css" rel="stylesheet" />

    <script src="animation_speed.js"></script>
    <script src="steps_0_2.js"></script>
    <script src="step_3.js"></script>
</head>
<body>
    <h1>VNA Coding Club, Week 3</h1>
    <div id="main-app">
        <!-- Stuff in here will be populated by your code --> 
        <div id="sub-header" class="sub-header"></div>
        <div class="controls-row">
            <button id="clear-btn">Clear</button>
            <button id="random-btn">Random</button>
            <div id="click-value-div">
                <label id="click-value-lbl" for="volume">Click Value: 1</label>
                <input type="range" id="click-value" name="volume" min="-1" max="1" step="0.1" value="1" />
              </div>

              <div class="controls-spreader">&nbsp;</div>

              <button id="animation-step">Step</button>
              <button id="animation-toggle">Start</button>
            <span>Iteration: <span id="round-lbl"></span></span>
        </div>
        <canvas id="my-canvas" width="500" height="500"></canvas>
    </div>

    <div id="value-tooltip" style="display:none;"></div>

    <!-- This script runs at the end, intentionally -->
    <script src="helpers/helpers.js"></script>
</body>
</html>
